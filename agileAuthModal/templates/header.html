 <!-- Modal -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login Form</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="loginform" method="post" action="/auth/login/">{% csrf_token %}
                <div class="form-group">
                <label class="control-label col-md-4" for="info">Enter Username and password</label>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="id_username">Username:</label>
                    <div class="col-md-6">
                    	<input type="text" class="form-control" id="id_username" name="username" placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="id_password">Password:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="id_password" name="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" value="login" class="btn btn-custom pull-right" id="send_btn">Send</button>
                        <input type="hidden" name="next" value="" />
                    </div>
                </div>
            </form>
        </div><!-- End of Modal body -->
        </div><!-- End of Modal content -->
        </div><!-- End of Modal dialog -->
    </div><!-- End of Modal -->
