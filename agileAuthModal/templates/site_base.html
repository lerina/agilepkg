{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block extra_meta %}{% endblock %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    {% block extra_css %}{% endblock %}

    {% block head_js %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
{% block title %}{% endblock %}
</head>
<body>
{% include "header.html" %}
<div style="padding: 0 0 100px 0;"></div>
<div class="content">

{% block content %}{% endblock content %}

</div> <!-- /content -->
<br/>
{% include "footer.html" %}

<!-- ======================================================================  -->


<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src=\'{% static "js/jquery.min.js" %}\'><\/script>')</script><!--if CDN file isn't delivered, send a local file-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>$.fn.modal || document.write('<script src=\'{% static "bootstrap/js/bootstrap.min.js" %}\'><\/script>')</script><!--if CDN file isn't delivered, send a local file-->

<!--detect if the CDN-hosted /bootstrap.min.css fails to load-->
<div id="CssFailCheck" class="hidden" style="height:1px;"></div>
<script>
// use local CSS file as fallback if Bootstrap CDN fails
$(function () {
  if ($('#CssFailCheck').is(':visible') === true) {
      $('<link rel="stylesheet" type="text/css" href=\"{% static "bootstrap/css/bootstrap.min.css" %}\">').appendTo('head');
      $('<link rel="stylesheet" type="text/css" href=\"{% static "bootstrap/css/bootstrap-theme.min.css" %}\">').appendTo('head');
  }
});
</script>
{% block extra_js %}{% endblock %}

</body>
</html>
