{% extends "site_base.html"%}
{% load crispy_forms_tags %}
{% block extra_css %}
<style> 
    <!--    
#myModal .modal-dialog
    {
        /*width: 640px; your width */
        margin: 6% auto;
    }
-->
</style>
{% endblock extra_css %}
{% block content %}
<div class="row">
<div class="container">
    <!-- Button to trigger modal --> 
    <a href="#myModal" role="button" class="btn btn-custom" data-toggle="modal">Open Contact Form</a>

    <!-- Modal -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Contact Form</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="commentform" method="post" action="#">{% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-md-4" for="last_name">Using Crispy</label>
                    <div class="col-md-6">
                       {{ form|crispy }}
                    </div>
                </div>
                <div class="form-group">
                <label class="control-label col-md-4" for="last_name">Hand coded bootstrap3</label>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="first_name">First Name</label>
                    <div class="col-md-6">
                    	<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="last_name">Last Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Email Address</label>
                    <div class="col-md-6 input-group">
                    <span class="input-group-addon">@</span>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email Address"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="comment">Question or Comment</label>
                    <div class="col-md-6">
                        <textarea rows="6" class="form-control" id="comments" name="comments" placeholder="Your question or comment here"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" value="Submit" class="btn btn-custom pull-right" id="send_btn">Send</button>
                    </div>
                </div>
            </form>
        </div><!-- End of Modal body -->
        </div><!-- End of Modal content -->
        </div><!-- End of Modal dialog -->
    </div><!-- End of Modal -->
</div><!-- End of Container -->
</div><!-- End of Row -->
{% endblock content %}

{% block extra_js %}
<script>
$('#send_btn').popover({content: 'Thanx :-)'},'click');	
</script>
{% endblock extra_js %}
